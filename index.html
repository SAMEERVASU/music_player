<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/song-2.png">
    <title>SongPlayer</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main_div">
        <h1>Music Player</h1>
        <div class="music_container">
            <h2 id="title">TITLE SONG</h2>
            <h3 id="artist">ARTIST</h3>
            <div class="image_container">
                <img src="images/song-2.png" alt="">
            </div>
            <audio src="music/song-1.mp3" ></audio>
            <div class="progress_container" id="progress_container">
                <div class="progress_duration" id="progress_duration">
                    <div id="current_time">00:00
                       
                    </div>
                    <div id="duration">00:00</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play main_button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/de74b8b945.js" crossorigin="anonymous"></script>
</body>
</html>
